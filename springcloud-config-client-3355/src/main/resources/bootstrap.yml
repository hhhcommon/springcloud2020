#bootstrap.yml(系统级) 文件加载的优先级高于application.yml (用户级)
server:
  port: 3355

spring:
  application:
    name: springcloudconfig-client
  cloud:
    #Config客户端配置
    config:
      label: master #分支名称
      name: springcloudconfig #配置文件名称
      profile: dev #读取后缀名称   上述3个综合：master分支上config-dev.yml的配置文件被读取http://config-3344.com:3344/master/springconfig-dev.yml
      uri: http://localhost:3344 #配置中心地址k

#测试 (http://config-3344.com:3344/springcloudconfig/dev/master  or  http://config-3344.com:3344/master/springcloudconfig-dev.yml)


#rabbitmq相关配置 15672是Web管理界面的端口;5672是MQ访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest



#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    prefer-ip-address: true


# 动态刷新RefreshScope暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"